<div class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Image Name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      placeholder="Enter image name"
      #name
    />
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">Image URL</label>
    <input
      type="url"
      class="form-control"
      id="url"
      placeholder="Enter image URL"
      #url
    />
  </div>
  <div class="d-grid gap-2">
    <button (click)="addImage(name, url)" class="btn btn-primary" type="button">
      Add
    </button>
  </div>
  <app-display-cards [images]="imagesArr"></app-display-cards>
</div>
